<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindu Themed Codenames Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="scoreboard">
        <div id="score">0-0</div>
        <div id="turn" class="turn-indicator" style="display: none;"></div>
        <div class="view-toggle" style="display: none;">
            <a href="/spymaster" class="toggle-button" id="view-toggle">Switch to Spymaster View</a>
        </div>
    </div>
    <div class="theme-input">
        <input type="text" id="theme" placeholder="Enter theme">
        <button id="submit-theme">Submit</button>
    </div>
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text" id="progress-text">Generating words...</div>
    </div>
    <div class="board" id="board"></div>
    <script type="module" src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
